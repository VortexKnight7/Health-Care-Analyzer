    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav class="navbar navbara navbar-dark navbar-static-top">
        <div class="container-fluid head-container">
            <span class="navbar-brand mb-3 h1 head-title mx-3 nav-head">Diabetes Prediction</span>
            <ul>
                <a class="head-item1" href="{{url_for('landing')}}">Home</a>
                <a class="head-item2" href="{{url_for('contact')}}">Contact Us</a>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="title">Prediction</div>
        <div class="content">
            <form action="{{url_for('predict')}}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Pregnancies</span>
                        <input type="text" name="pregnancy" placeholder="Enter Pregnancies" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Glucose</span>
                        <input type="text" name="glucose" placeholder="Enter Glucose" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Blood Pressure</span>
                        <input type="text" name="blood" placeholder="Enter Blood Pressure" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Skin Thickness</span>
                        <input type="text" name="skin" placeholder="Enter Skin Thickness" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Insulin</span>
                        <input type="text" name="insulin" placeholder="Enter Insulin Level" required />
                    </div>
                    <div class="input-box">
                        <span class="details">BMI</span>
                        <input type="text" name="bmi" placeholder="Enter BMI" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Diabetes Pedigree Function</span>
                        <input type="text" name="diabeti ped" placeholder="Enter DPF" required />
                    </div>
                    <div class="input-box">
                        <span class="details">Age</span>
                        <input type="text" name="age" placeholder="Enter Age" required />
                    </div>
                </div>

                <h3>Your Result: {{prediction_text}}</h3>
                <button class="button" type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>

</html>
