<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='Style/new_predict_heart.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="navbar-container">
      <nav class="navbar navbara navbar-dark d-flex">
        <div class="container-fluid head-container">
          <span class="navbar-brand mb-3 h1 head-title mx-3 nav-head"
            >Heart Disease Prediction</span
          >
          <ul>
            <a class="head-item1" href="{{url_for('landing')}}">Home</a>
            <a class="head-item1" href="{{url_for('Heart_Report')}}">Explore Data</a>
            <a class="head-item2" href="{{url_for('contact')}}">Contact Us</a>
          </ul>
        </div>
      </nav>
    </div>
    <br />
    <br />
    <div class="container-fluid form-container">
      <form id="predictionForm" action="{{url_for('heart')}}" method="post">
        <div class="row mb-2">
          <div class="title">
            <h2>Prediction</h2>
          </div>
        </div>
        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Gender</span>
            <br>
            <select class="hello" id="sex" name="sex">
              <option value="">Select an option</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <label for="age" class="details">Age</label>
            <input
              class="form-control"
              type="text"
              name="age"
              placeholder="Enter Age"
              required
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Do you smoke currently?</span>
            <br>
            <select class="hello" id="smoke" name="currentsmoke">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <label class="details" for="cig">How many cigarettes a day?</label>
            <input
              type="text"
              name="cig"
              class="form-control"
              placeholder="Enter number of cigarettes"
              required
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Do you take any BP medication?</span>
            <br>
            <select class="hello" id="bpmed" name="bpmed">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Any prevalent Stroke condition?</span>
            <br>
            <select class="hello" id="prevalentsmoke" name="prevalentsmoke">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Are you hypertensive?</span>
            <br>
            <select class="hello" id="prevalenthyp" name="prevalenthyp">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <span class="details">Do you have Diabetes?</span>
            <br>
            <select class="hello" id="diabetes" name="diabetes">
              <option value="">Select an option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <label for="totchol" class="details">Total cholesterol level</label>
            <input
              type="text"
              name="totchol"
              class="form-control"
              placeholder="Enter current level"
              required
            />
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <label for="sysbp" class="details">Systolic blood pressure</label>
            <input
              type="text"
              name="sysbp"
              class="form-control"
              placeholder="Enter value"
              required
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <label for="diabp" class="details">Diastolic blood pressure </label>
            <input
              type="text"
              name="diabp"
              class="form-control"
              placeholder="Enter value"
              required
            />
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <label for="bmi" class="details">Body Mass Index(BMI)</label>
            <input
              type="text"
              name="bmi"
              class="form-control"
              placeholder="Enter BMI"
              required
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="form-group col-sm-10 col-md-6">
            <label for="heartrate" class="details">Heart Rate</label>
            <input
              type="text"
              name="heartrate"
              class="form-control"
              placeholder="Enter heart rate"
              required
            />
          </div>
          <div class="form-group col-sm-10 col-md-6">
            <label for="glucose" class="details">Glucose level </label>
            <input
              type="text"
              name="glucose"
              class="form-control"
              placeholder="Enter glucose level"
              required
            />
          </div>
        </div>
        <!-- <h3>Your Result: {{Heart_text}}</h3> -->
        <button id="btn" class="button btn" type="submit">Predict</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    </script>
    <script>

        document.getElementById('predictionForm').addEventListener('submit', function (event) {
            event.preventDefault();  // Prevent form from submitting automatically

            Swal.fire({
                title: 'Your Result Shows',
                text: "{{Heart_text}}",
                icon: 'success',
                confirmButtonText: 'Okay'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Manually submit the form after the user clicks 'Okay'
                    this.submit();
                }
            });
        });
        // document.getElementById("btn").addEventListener("click", function () {
        //     alert("Result Shows : " + "{{prediction_text}}");
        // });
    </script>
  </body>
</html>
