<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style/Contact.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <nav class="navbara">
        <div class="container-fluid">
            <a class="head-main" href="{{url_for('contact')}}">Disease Prediction</a>

            <ul>
                <li>
                    <a class="head_text" href="{{url_for('landing')}}">Home</a>

                    <a class="head_text" href="{{url_for('contact')}}">Contact Us</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container">
        <div class="title">Contact Us</div>
        <div class="content">
            <form action="{{url_for('contact')}}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone No.</span>
                        <input type="phone" name="phone" placeholder="Enter Phone No." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email ID</span>
                        <input type="email" name="email" placeholder="Enter Email ID" required>
                    </div>
                    
                </div>
                
                <button class="button" type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
