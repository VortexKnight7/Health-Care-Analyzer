<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='Style/Contact.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav class="navbara">
        <div class="container-fluid">
            <span class="head-main" style="color: aliceblue;">Contact Us</span>
            <!-- <a class="head-main" href="{{url_for('contact')}}">Contact Us</a> -->

            <ul>
                <li>
                    <a class="head_text" href="{{url_for('landing')}}">Home</a>

                    <a class="head_text" href="{{url_for('contact')}}">Contact Us</a>
                </li>
            </ul>

        </div>
    </nav>
    <nav class="navbar navbara navbar-light navbar-static-top">
        <div class="container-fluid head-container">
          <span class="navbar-brand mb-3 h1 head-title mx-3 nav-head" style="color: aliceblue;">Contact Us</span>
          <ul>
            <div class="nav-list">
              <a class="head-item1" href="{{url_for('landing')}}">Home</a>
              <a class="head-item2" href="{{url_for('contact')}}">Contact Us</a>
            </div>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="title">Details</div>
        <div class="content">
            <form action="{{url_for('contact')}}" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" name="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone No.</span>
                        <input type="phone" name="phone" placeholder="Enter Phone No." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input type="text" name="address" placeholder="Enter Address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email ID</span>
                        <input type="email" name="email" placeholder="Enter Email ID" required>
                    </div>
                    
                </div>
                
                <button class="button" type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
