    <nav class="navbar navbara navbar-dark navbar-static-top">
      <div class="container-fluid head-container">

    <div class="container">
      <div class="title">Prediction</div>
      <div class="content">
        <form action="{{url_for('insurance')}}" method="post">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Age</span>
              <input
                type="text"
                name="age"
                placeholder="Enter Age"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Gender</span>
              <input
                type="text"
                name="sex"
                placeholder="Enter Gender"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Body Mass Index(BMI)</span>
              <input
                type="text"
                name="bmi"
                placeholder="Enter BMI"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Number of Children</span>
              <input
                type="text"
                name="children"
                placeholder="Enter number of children"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Do you smoke?</span>
              <input
                type="text"
                name="smoker"
                placeholder="Yes or No"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Enter Region</span>
              <input
                type="text"
                name="region"
                placeholder="Enter Region"
                required
              />
            </div>
          </div>

          <h3>Your Result: {{insurance_text}}</h3>
          <button class="button" type="submit">Predict</button>
        </form>
      </div>
    </div>
  </body>
